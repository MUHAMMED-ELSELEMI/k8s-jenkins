apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: muhammede/springboot-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090

      restartPolicy: Always
